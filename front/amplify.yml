version: 1
backend:
  phases:
    build:
      commands:
        - cd front
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
     preBuild:
          commands:
            - cd front
            - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: front/.next
    files:
      - '**/*'
  cache:
    paths:
      - front/.next/cache/**/*
      - front/.npm/**/*
      - front/node_modules/**/*