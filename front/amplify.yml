version: 1
applications:
  - appRoot: front
    frontend:
      phases:
        preBuild:
          commands:
            - "echo Iniciando fase preBuild"
            - "npm ci"
        build:
          commands:
            - "echo Iniciando fase build"
            - "npm run build"
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
          - node_modules/**/*
    backend:
      phases:
        build:
          commands:
            - "echo Iniciando backend build"
            - "npm ci --cache .npm --prefer-offline"
            - "npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID"